<div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<h3 class="lead">Registro</h3>
						<form ng-submit="register($event)" role="form" class="form-horizontal">
							<div class="form-group">
								<label for="user" class="col-sm-3 control-label">Usuario</label>
								<div class="col-sm-9">
									<input ng-model="username" type="text" class="form-control" id="userInput" />
								</div>
							</div>
							<!-- <div class="form-group">
								<label for="mail" class="col-sm-3 control-label">Email</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="mailInput" />
								</div>
							</div> -->
							<div class="form-group">
								<label for="password" class="col-sm-3 control-label">Contraseña</label>
								<div class="col-sm-9">
									<input ng-model="password" type="password" class="form-control" id="passwordInput" />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-10 col-sm-offset-3">
									<button type="button" class="btn btn-primary btn-sm">Enviar</button>
									<p>¿Tienes ya una cuenta? <a href="#" data-toggle="modal" data-target="#login-modal">Inicia sesión</a>.</p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
