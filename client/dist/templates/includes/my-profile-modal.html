<div class="modal modal-auction fade" id="my-profile-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header text-center">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<img class="img-circle" src="https://avatars0.githubusercontent.com/u/2824475?v=3&s=460" width="140" height="140" alt="Profile image">
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal">
							<fieldset>
								<!-- Name-->
								<div class="form-group">
									<label class="col-md-6 col-md-offset-3 control-label" for="name">Nombre</label>
									<div class="col-md-6 col-md-offset-3">
										<input id="name" name="name" type="text" value="Mario Terron" class="form-control input-md">
									</div>
								</div>

								<!-- Email -->
								<div class="form-group">
									<label class="col-md-6 col-md-offset-3 control-label" for="email">Email</label>
									<div class="col-md-6 col-md-offset-3">
										<input id="email" name="email" type="text" value="marioterron157@gmail.com" class="form-control input-md">
									</div>
								</div>

								<!-- Bio -->
								<div class="form-group">
									<label class="col-md-6 col-md-offset-3 control-label" for="bio">Bio</label>
									<div class="col-md-6 col-md-offset-3">
										<textarea class="form-control" id="bio" name="bio" placeholder="Cuéntanos un poco sobre ti">Student at @SkylabCoders Full Stack Web Development Bootcamp</textarea>
									</div>
								</div>

								<!-- Location -->
								<div class="form-group">
									<label class="col-md-6 col-md-offset-3 control-label" for="location">Ciudad</label>
									<div class="col-md-6 col-md-offset-3">
										<input id="location" name="location" type="text" value="Barcelona, España" class="form-control input-md">
									</div>
								</div>

								<!-- Upload image -->
								<div class="form-group">
									<label class="col-md-6 col-md-offset-3 control-label" for="filebutton">Subir una imagen</label>
									<div class="col-md-6 col-md-offset-3">
										<input id="filebutton" name="filebutton" class="input-file" type="file">
									</div>
								</div>

								<!-- Update profile -->
								<div class="form-group">
									<label class="col-md-6 col-md-offset-3 control-label" for="singlebutton"></label>
									<div class="col-md-6 col-md-offset-3">
										<button id="singlebutton" name="singlebutton" class="btn btn-primary disabled">Modificar perfil</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
