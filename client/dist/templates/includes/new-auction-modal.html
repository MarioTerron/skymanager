<ng-include src="'../assets/templates/includes/my-profile-modal.html'"></ng-include>

<div class="modal modal-auction fade" id="new-auction-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">

				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<p class="lead text-center">Pujar por messi</p>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<ul class="select-player">
							<li class="card-player">
								<div class="card-player-info pull-left">
									<span class="narrow">
										<a title="FC Barcelona" class="team" >
											<img src="http://assets.laligafantasymarca.com/team-badge/barcelona.png">
										</a>
									</span>
									<span title="Delantero" class="pos pos-forward">DL</span>
								</div>
								<div class="card-player-img" style="background-image: url(http://files.laliga.es/jugadores/201608/96x96_25082501messi.jpg)">
									<span class="points">116</span>
								</div>
								<div class="card-player-profile">
									<p>Messi</p>
									<p>150.000.000 €</p>
								</div>
								<form class="bet-price" action="#" method="post">
									<label for="">Oferta</label>
									<input type="number" placeholder="150.000.000 €">
								</form>
							</li>
						</ul>
						<div class="btn-container">
							<button class="btn btn-primary update-bet" type="button">Pujar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
